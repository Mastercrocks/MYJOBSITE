    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | TalentSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-note {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Access</h1>
            <p>Enter your 6-digit PIN to access the admin dashboard</p>
        </div>

        <form id="adminLoginForm">
            <!-- PIN Authentication (Primary) -->
            <div class="form-group" id="pinAuthGroup">
                <label for="pin">6-Digit PIN</label>
                <input type="password" id="pin" name="pin" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="off">
            </div>

            <!-- Username/Password Authentication (Backup) -->
            <div class="form-group" id="usernameAuthGroup" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter admin username" autocomplete="off">
            </div>

            <div class="form-group" id="passwordAuthGroup" style="display: none;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" autocomplete="off">
            </div>

            <button type="submit" class="login-button">
                Access Admin Dashboard
            </button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
            
            <div class="text-center mt-4">
                <button type="button" onclick="toggleAuthMethod()" class="text-sm text-blue-600 hover:text-blue-800">
                    Switch to <span id="authToggleText">Username/Password</span>
                </button>
            </div>
        </form>

        <div class="security-note">
            üõ°Ô∏è Secure admin access with username and password authentication. Session expires after 8 hours for security.
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pin = document.getElementById('pin').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const ADMIN_PIN = '251996';
            const ADMIN_USERNAME = 'admin';
            const ADMIN_PASSWORD = 'talentsync2025';
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Check which authentication method is being used
            const usingPin = document.getElementById('pinAuthGroup').style.display !== 'none';
            let isValidAuth = false;
            
            if (usingPin) {
                // PIN Authentication (Primary)
                isValidAuth = pin === ADMIN_PIN;
            } else {
                // Username/Password Authentication (Backup)
                isValidAuth = username === ADMIN_USERNAME && password === ADMIN_PASSWORD;
            }
            
            if (isValidAuth) {
                // Store authentication in localStorage
                const loginTime = new Date().getTime();
                localStorage.setItem('adminSession', 'authenticated');
                localStorage.setItem('adminLoginTime', loginTime.toString());
                
                // Show success feedback
                document.querySelector('.login-button').textContent = 'Access Granted...';
                document.querySelector('.login-button').style.background = '#10b981';
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 1000);
                
            } else {
                // Show error message
                errorMessage.textContent = usingPin ? 'Invalid PIN. Please try again.' : 'Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Add shake animation
                const loginCard = document.querySelector('.login-card');
                loginCard.style.animation = 'none';
                setTimeout(() => {
                    loginCard.style.animation = 'shake 0.5s';
                }, 10);
                
                // Clear fields
                if (usingPin) {
                    document.getElementById('pin').value = '';
                    document.getElementById('pin').focus();
                } else {
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
                
                // Reset button text
                document.querySelector('.login-button').textContent = 'Access Admin Dashboard';
                document.querySelector('.login-button').style.background = '#3b82f6';
            }
        });

        // Toggle Authentication Method
        function toggleAuthMethod() {
            const pinGroup = document.getElementById('pinAuthGroup');
            const usernameGroup = document.getElementById('usernameAuthGroup');
            const passwordGroup = document.getElementById('passwordAuthGroup');
            const toggleText = document.getElementById('authToggleText');
            const headerText = document.querySelector('.login-header p');
            
            if (pinGroup.style.display === 'none') {
                // Switch to PIN
                pinGroup.style.display = 'block';
                usernameGroup.style.display = 'none';
                passwordGroup.style.display = 'none';
                toggleText.textContent = 'Username/Password';
                headerText.textContent = 'Enter your 6-digit PIN to access the admin dashboard';
                document.getElementById('pin').required = true;
                document.getElementById('username').required = false;
                document.getElementById('password').required = false;
            } else {
                // Switch to Username/Password
                pinGroup.style.display = 'none';
                usernameGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
                toggleText.textContent = 'PIN Authentication';
                headerText.textContent = 'Enter your credentials to access the admin dashboard';
                document.getElementById('pin').required = false;
                document.getElementById('username').required = true;
                document.getElementById('password').required = true;
            }
            
            // Clear error message
            document.getElementById('errorMessage').style.display = 'none';
            
            // Clear all fields
            document.getElementById('pin').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Check if already authenticated
        function checkExistingAuth() {
            const adminSession = localStorage.getItem('adminSession');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (adminSession === 'authenticated' && loginTime) {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                // If logged in within last 8 hours, redirect to dashboard
                if (hoursDiff < 8) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Session expired, clear storage
                    localStorage.removeItem('adminSession');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        }

        // Check authentication status on page load
        checkExistingAuth();

        // Auto-focus PIN field on load
        document.getElementById('pin').focus();
    </script>
</body>
</html>
