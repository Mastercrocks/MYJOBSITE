<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Management - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .content {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .resumes-grid {
            display: grid;
            gap: 20px;
        }

        .resume-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .resume-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .resume-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .resume-info {
            flex: 1;
            min-width: 250px;
        }

        .resume-name {
            font-size: 20px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 5px;
        }

        .resume-email {
            color: #374151;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .resume-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .resume-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-matched {
            background: #dbeafe;
            color: #1e40af;
        }

        .resume-details {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
        }

        .detail-value {
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
                gap: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .resume-header {
                flex-direction: column;
            }
            
            .resume-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Resume Management</h1>
            <p>Manage candidate resumes and track application status</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="number" id="total-resumes">0</div>
                <div class="label">Total Resumes</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pending-resumes">0</div>
                <div class="label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="number" id="approved-resumes">0</div>
                <div class="label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="number" id="matched-resumes">0</div>
                <div class="label">Job Matched</div>
            </div>
        </div>

        <div class="content">
            <div class="section-header">
                <h2 class="section-title">Candidate Resumes</h2>
                <div class="filters">
                    <select class="filter-select" id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="pending_review">Pending Review</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="matched">Job Matched</option>
                    </select>
                    <select class="filter-select" id="experience-filter">
                        <option value="">All Experience Levels</option>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid Level</option>
                        <option value="senior">Senior Level</option>
                        <option value="executive">Executive Level</option>
                    </select>
                </div>
            </div>

            <div class="loading" id="loading">
                ‚è≥ Loading resumes...
            </div>

            <div class="resumes-grid" id="resumes-grid" style="display: none;">
                <!-- Resume cards will be inserted here -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="icon">üìÑ</div>
                <h3>No Resumes Found</h3>
                <p>No resumes have been uploaded yet or match your current filters.</p>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <h3>Update Resume Status</h3>
            <p id="modal-candidate-name"></p>
            <select id="modal-status-select" class="filter-select" style="width: 100%; margin: 20px 0;">
                <option value="pending_review">Pending Review</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="matched">Job Matched</option>
            </select>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="updateStatus()">Update Status</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let allResumes = [];
        let currentResumeId = null;

        // Load resumes when page loads
        document.addEventListener('DOMContentLoaded', loadResumes);

        // Filter event listeners
        document.getElementById('status-filter').addEventListener('change', filterResumes);
        document.getElementById('experience-filter').addEventListener('change', filterResumes);

        async function loadResumes() {
            try {
                const response = await fetch('/api/admin/resumes');
                if (response.ok) {
                    allResumes = await response.json();
                    updateStats();
                    renderResumes(allResumes);
                } else {
                    console.error('Failed to load resumes');
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading resumes:', error);
                showEmptyState();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats() {
            document.getElementById('total-resumes').textContent = allResumes.length;
            document.getElementById('pending-resumes').textContent = allResumes.filter(r => r.status === 'pending_review').length;
            document.getElementById('approved-resumes').textContent = allResumes.filter(r => r.status === 'approved').length;
            document.getElementById('matched-resumes').textContent = allResumes.filter(r => r.status === 'matched').length;
        }

        function renderResumes(resumes) {
            const grid = document.getElementById('resumes-grid');
            const emptyState = document.getElementById('empty-state');

            if (resumes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = resumes.map(resume => `
                <div class="resume-card">
                    <div class="resume-header">
                        <div class="resume-info">
                            <div class="resume-name">${resume.fullName}</div>
                            <div class="resume-email">üìß ${resume.email}</div>
                            <div class="resume-meta">
                                ${resume.phone ? `<span>üìû ${resume.phone}</span>` : ''}
                                ${resume.position ? `<span>üíº ${resume.position}</span>` : ''}
                                ${resume.experience ? `<span>üìà ${formatExperience(resume.experience)}</span>` : ''}
                                <span>üìÖ ${formatDate(resume.uploadDate)}</span>
                            </div>
                        </div>
                        <div class="resume-actions">
                            <span class="status-badge status-${resume.status}">${formatStatus(resume.status)}</span>
                            <a href="/api/admin/resume/${resume.id}/download" class="btn btn-primary" title="Download Resume">
                                üì• Download
                            </a>
                            <button class="btn btn-secondary" onclick="openStatusModal('${resume.id}', '${resume.fullName}', '${resume.status}')" title="Update Status">
                                ‚úèÔ∏è Status
                            </button>
                        </div>
                    </div>
                    
                    ${resume.notes ? `
                        <div class="resume-details">
                            <div class="detail-row">
                                <span class="detail-label">Notes:</span>
                            </div>
                            <div style="margin-top: 8px; color: #374151; line-height: 1.5;">
                                ${resume.notes}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="resume-details">
                        <div class="detail-row">
                            <span class="detail-label">File Name:</span>
                            <span class="detail-value">${resume.originalName}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">File Size:</span>
                            <span class="detail-value">${formatFileSize(resume.fileSize)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Upload Date:</span>
                            <span class="detail-value">${formatDateTime(resume.uploadDate)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterResumes() {
            const statusFilter = document.getElementById('status-filter').value;
            const experienceFilter = document.getElementById('experience-filter').value;

            let filtered = allResumes;

            if (statusFilter) {
                filtered = filtered.filter(resume => resume.status === statusFilter);
            }

            if (experienceFilter) {
                filtered = filtered.filter(resume => resume.experience === experienceFilter);
            }

            renderResumes(filtered);
        }

        function openStatusModal(resumeId, candidateName, currentStatus) {
            currentResumeId = resumeId;
            document.getElementById('modal-candidate-name').textContent = `Update status for ${candidateName}`;
            document.getElementById('modal-status-select').value = currentStatus;
            document.getElementById('status-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('status-modal').style.display = 'none';
            currentResumeId = null;
        }

        async function updateStatus() {
            if (!currentResumeId) return;

            const newStatus = document.getElementById('modal-status-select').value;

            try {
                const response = await fetch(`/api/admin/resume/${currentResumeId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // Update local data
                    const resumeIndex = allResumes.findIndex(r => r.id === currentResumeId);
                    if (resumeIndex !== -1) {
                        allResumes[resumeIndex].status = newStatus;
                        updateStats();
                        filterResumes(); // Re-render with current filters
                    }
                    closeModal();
                } else {
                    alert('Failed to update status. Please try again.');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status. Please try again.');
            }
        }

        function showEmptyState() {
            document.getElementById('resumes-grid').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';
        }

        // Utility functions
        function formatExperience(experience) {
            const map = {
                'entry': 'Entry Level',
                'mid': 'Mid Level',
                'senior': 'Senior Level',
                'executive': 'Executive Level'
            };
            return map[experience] || experience;
        }

        function formatStatus(status) {
            const map = {
                'pending_review': 'Pending',
                'approved': 'Approved',
                'rejected': 'Rejected',
                'matched': 'Matched'
            };
            return map[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Close modal when clicking outside
        document.getElementById('status-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
