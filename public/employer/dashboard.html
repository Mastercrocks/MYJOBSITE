<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - TalentSync</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl mt-10">
      <h1 class="text-2xl font-bold mb-4 text-center">üè¢ Employer Dashboard</h1>
      <p class="mb-6 text-center text-gray-600">Welcome! Here you can manage your company profile, post jobs, and review applications.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="#" class="block bg-blue-600 text-white rounded-lg p-6 text-center font-semibold hover:bg-blue-700 transition">Post a New Job</a>
        <a href="#" class="block bg-green-600 text-white rounded-lg p-6 text-center font-semibold hover:bg-green-700 transition">View My Job Listings</a>
        <a href="#" class="block bg-purple-600 text-white rounded-lg p-6 text-center font-semibold hover:bg-purple-700 transition">Review Applications</a>
        <a href="#" class="block bg-gray-600 text-white rounded-lg p-6 text-center font-semibold hover:bg-gray-700 transition">Edit Company Profile</a>
      </div>
      <div class="mt-8 text-center">
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
      </div>
    </div>
  </div>
  <script>
    function logout() {
      // Clear auth token and redirect to login (implement as needed)
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
